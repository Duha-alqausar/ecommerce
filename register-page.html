<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>
    pendaftaran
  </title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="css/nucleo-icons.css" rel="stylesheet" />
  <link href="css/blk-design-system.css?v=1.0.0" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="register-page">
  <div class="wrapper">
    <div class="page-header">
      <div class="page-header-image"></div>
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <div id="square7" class="square square-7"></div>
              <div id="square8" class="square square-8"></div>
              <div class="card card-register">
                <div class="card-header">
                  <h1>daftar</h1>
                </div>
                <div class="card-body">
                  <form class="form">
                        <!--
                        ====================================================================================================================
                        =============(nama)========================================================================================================
                        ==================================================================================================================
                      -->
                        <div id="nama">
                          <input type="text" placeholder="nama pengguna"></input>
                        </div><br/><br/><br/>
                    
                      
                      <!--
                        ====================================================================================================================
                        =============(password)========================================================================================================
                        ==================================================================================================================
                      -->
                    <div>
                      <input type="text" id="pass" placeholder="Password">
                    </div>






                    <div class="form-check text-left">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">
                        <span class="form-check-sign"></span>

                        I agree to the
                        <a href="javascript:void(0)">terms and conditions</a>.
                      </label>
                    </div>
                  </form>
                </div>
                <div class="card-footer">
                  <a href="javascript:void(0)" class="btn btn-info btn-round btn-lg" id="start">Get Started</a>
                </div>
              </div>
            </div>
          </div>
          <div class="register-bg"></div>
          <div id="square1" class="square square-1"></div>
          <div id="square2" class="square square-2"></div>
          <div id="square3" class="square square-3"></div>
          <div id="square4" class="square square-4"></div>
          <div id="square5" class="square square-5"></div>
          <div id="square6" class="square square-6"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/core/jquery.min.js" type="text/javascript"></script>
  <script src="js/core/popper.min.js" type="text/javascript"></script>
  <script src="js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="js/plugins/bootstrap-switch.js"></script>
  <script src="js/plugins/nouislider.min.js" type="text/javascript"></script>
  <script src="js/plugins/chartjs.min.js"></script>
  <script src="js/plugins/moment.min.js"></script>
  <script src="js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <script src="js/blk-design-system.min.js?v=1.0.0" type="text/javascript"></script>
</body>

</html>
